<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom css -->



</head>
<body>
 
    <!-- Your content here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container d-flex align-items-center justify-content-center vh-100 ">
        <div class="card" style="width: 28rem;">
            <div class="card-body bg-secondary text-dark">
              <h5 class="card-title">Register</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
              <p class="card-text"></p>
              
              <div class="container  bg-secondary p-5 text-center">
                <form id="register-form" method="POST" action="/register_form">
                        {% csrf_token %}
                        <div class="input-group mb-3 ">
                            <input type="text" class="form-control text-center" placeholder="Login" aria-label="username" aria-describedby="basic-addon1" name="username" maxlength="=20">
                        </div>
                        <div class="input-group mb-3 ">
                            <input type="password" class="form-control text-center" placeholder="Password" aria-label="password" aria-describedby="basic-addon1" name="password" maxlength="50">
                        </div>
                        <div class="input-group mb-3 ">
                            <input type="text" class="form-control text-center" placeholder="First name" aria-label="firstname" aria-describedby="basic-addon1" name="firstname" maxlength="50">
                        </div>
                        <div class="input-group mb-3 ">
                            <input type="text" class="form-control text-center" placeholder="Last name" aria-label="lastname" aria-describedby="basic-addon1" name="lastname" maxlength="50">
                        </div>



                        {% if errors %}
                        <ul>
                            {% for error in errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
        
                        <button type="submit" class="btn btn-primary" name="action" value="register">Register</button>

                </form>
                </div>

                </div>

              </div>
        
            </div>
          </div>
        </div>


</body >

</html>
